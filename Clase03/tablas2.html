<!DOCTYPE html>

<html lang="es">
	<head>
		<!-- tablas2.html-->
		<meta charset="utf-8">
		<title>Tablas2</title>
	</head>
	<body>
		<h1>Tablas parte 2</h1>

			<table border="1">
				<!-- titulos columnas -->
				<thead>
					<tr>
						<th>Col1</th>
						<th>Col2</th>
						<th>Col3</th>							
					</tr>
				</thead>

				<!-- table row -->
				<tr>
					<!-- table data -->
					<td>Celda1</td>
					<!-- cantidad de celdas a ocupar en fila -->
					<td colspan="2">Celda2</td>
					<!-- <td>Celda3</td> -->
				</tr>

				<tr>
					<td>Celda4</td>
					<!-- cantidad de celdas a ocupar en la columna rowspan-->
					<td rowspan="2" colspan="2">Celda5</td>
					<!-- <td>Celda6</td> -->
				</tr>

				<tr>
					<td>Celda7</td>
					<!-- <td>Celda8</td> -->
					<!-- <td>Celda9</td> -->				
				</tr>

			</table>
	


	</body>
</html>
