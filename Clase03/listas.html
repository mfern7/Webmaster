<!DOCTYPE html>

<html lang="es">
	<head>
		<!-- listas.html-->
		<meta charset="utf-8">
		<title>Listas</title>
	</head>
	<body>

		<h1>Listas</h1>
		<!-- Lista ordenanda -->
		<h2>lista ordenada</h2>
		<ol>
			<li>paso 1</li>
			<li>paso 2</li>
			<li>paso 3</li>
		</ol>

		<h2>Lista desordenada</h2>
		<!-- Lista desordenanda -->
		<ul>
			<li>item 1</li>
			<li>Item 2</li>
			<li>item 3</li>
		</ul>

		<!-- Mix de listas -->
		<h2>Mix de listas</h2>
		<ol>
			<li>paso 1</li>
				<ul>
					<li>item 1</li>
					<li>Item 2</li>
					<li>item 3</li>					
				</ul>


			<li>paso 2</li>
			<li>paso 3</li>
		</ol>


	</body>
</html>
